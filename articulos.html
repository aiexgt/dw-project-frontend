    <div class="container">
      <br />
      <h2>Artículos</h2>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar"
              id="inputBuscar"
            />
            <button class="btn btn-dark" type="button" id="btnBuscar">
              Buscar
            </button>
          </div>
        </div>
        <div class="col-3"></div>
        <div class="col">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Agregar Artículo
          </button>
        </div>
      </div>
      <br /><br />
      <div class="row" id="tbContenido"></div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Añadir Artículo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <label for="">Tipo</label>
                <select class="form-select" id="slTipo">
                  <option value="1" selected>Producto</option>
                  <option value="2">Servicio</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Código</label>
                  <input type="text" class="form-control" id="inputCodigo" />
                </div>
              </div>
              <div class="col-8">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="taDescripcion"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Precio</label>
                  <input type="text" class="form-control" id="inputPrecio" />
                </div>
              </div>
              <div class="col-4">
                <label for="">Categoria</label>
                <select class="form-select" id="slCategoria">
                  <option value="0" selected>Seleccione una categoria</option>
                </select>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Stock</label>
                  <input type="number" class="form-control" id="inputStock" />
                </div>
              </div>
        
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnAddUsuario">
              Generar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModal2Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModal2Label">
              Editar Pedido
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <label for="">Tipo</label>
                <select class="form-select" id="slTipoU">
                  <option value="1" selected>Producto</option>
                  <option value="2">Servicio</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Código</label>
                  <input type="text" class="form-control" id="inputCodigoU" />
                </div>
              </div>
              <div class="col-8">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputNombreU" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="taDescripcionU"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Precio</label>
                  <input type="text" class="form-control" id="inputPrecioU" />
                </div>
              </div>
              <div class="col-4">
                <label for="">Categoria</label>
                <select class="form-select" id="slCategoriaU">
                  <option value="0" selected>Seleccione una categoria</option>
                </select>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label class="form-label">Stock</label>
                  <input type="number" class="form-control" id="inputStockU" />
                </div>
              </div>
        
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnUpdateUsuario">
              Generar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>
