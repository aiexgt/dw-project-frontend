    <div class="container">
      <br />
      <h2>Pedidos</h2>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar"
              id="inputBuscar"
            />
            <button class="btn btn-dark" type="button" id="btnBuscar">
              Buscar
            </button>
          </div>
        </div>
        <div class="col-3"></div>
        <div class="col">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Agregar Pedido
          </button>
        </div>
      </div>
      <br /><br />
      <div class="row" id="tbContenido"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Añadir Pedido
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-9">
                <label for="">Cliente</label>
                <select class="form-select" id="slCliente">
                  <option value="0" selected>Selecciona un Cliente</option>
                </select>
              </div>
              <div class="col-3">
                <label for=""></label>
                <br />
                <button
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#addCliente"
                >
                  Añadir Cliente
                </button>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="mb-3">
                <label class="form-label">Dirección Entrega</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputDireccionEntrega"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="">Tipo Pago</label>
                <select class="form-select" id="slTipoPago">
                  <option value="0" selected>Selecciona un Tipo Pago</option>
                  <option value="1">Efectivo</option>
                  <option value="2">Cheque</option>
                  <option value="3">Transferencia</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Observaciones</label
                >
                <textarea
                  class="form-control"
                  id="taObservacion"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnGenerarPedido">
              Generar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addCliente"
      tabindex="-1"
      aria-labelledby="addClienteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addClienteLabel">
              Añadir Cliente
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" />
              </div>
              <div class="mb-3">
                <label class="form-label">Primer Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPrimerApellido"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Segundo Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputSegundoApellido"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">NIT</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNit"
                  placeholder="XXXXXXX-X"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Numero Principal</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNumeroPrincipal"
                  placeholder="XXXX-XXXX"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="text" class="form-control" id="inputCorreo" />
              </div>
              <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputDireccion" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnGuardarCliente"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="editarPedidoModal"
      tabindex="-1"
      aria-labelledby="editarPedidoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editarPedidoModalLabel">
              Editar pedido
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <label for="">Estado Pedido</label>
                <select class="form-select" id="slEstadoPedido">
                  <option value="1">Revisión</option>
                  <option value="2">Confirmado</option>
                  <option value="3">En Preparación</option>
                  <option value="4">Preparado</option>
                  <option value="5">Entregado</option>
                  <option value="6">Anulado</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnEditar">Guardar</button>
          </div>
        </div>
      </div>
    </div>
